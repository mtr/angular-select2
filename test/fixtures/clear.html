<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bower_components/select2/dist/css/select2.css" />

        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/select2/dist/js/select2.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/dist/angular-select2.js"></script>
        <script src="app.js"></script>

        <style>
            .select2-container {
                width: 100px;
            }
        </style>
    </head>
    <body ng-app="testapp">
        <div ng-controller="TestController">
            <form>
                <fieldset>
                    <label>Has clear button</label>

                    <input id="simpleText" type="text" ng-model="values.cleared" />
                    <select2 id="simpleSelect2" ng-model="values.cleared"
                             options="{allowClear: true, placeholder: 'None', width: 'style'}">
                        <option></option>
                        <option ng-repeat="item in singleOptionsArray track by item.key"
                                value="{{item.key}}"
                                ng-selected="item.key === values.cleared">{{ item.value }}</option>
                    </select2>
                </fieldset>
            </form>
        </div>
    </body>
</html>
